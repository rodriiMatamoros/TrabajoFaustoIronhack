<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div id="mainScreen" class="screen">
    <h1>Bienvenido a Aim Trainer</h1>
    <button onclick="startGame()" class="button">Empezar</button>
</div>
<div id="gameScreen" class="screen" style="display: none;">
    <div id="target" class="target"></div>
    <div class="info-container">
        <div class="info-box">
            <p id="score">Score: 0</p>
        </div>
        <div class="info-box">
            <p id="timer">Time: 0s</p>
        </div>
        <div id="highScoreContainer" class="info-box" style="display: none;">
            <p>High Score: <span id="highScore">0</span></p>
        </div>
    </div>
    <button id="restartButton" onclick="restartGame()" class="button" style="display: none;">Reiniciar</button>
</div>
<script src="src/script.js"></script>
</body>
</html>
